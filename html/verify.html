<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .error {
            color: #e53e3e;
            margin-top: 1rem;
            font-weight: 500;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Verifying Your Email</h1>
        <p>Please wait while we verify your email address...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        async function verifyEmail() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token found in URL');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                if (response.status === 200) {
                    // Store success message in sessionStorage
                    sessionStorage.setItem('emailVerified', 'true');
                    // Redirect to index.html
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showError(errorData.message || `Verification failed with status ${response.status}`);
                }
            } catch (error) {
                showError('Unable to connect to verification server. Please try again later.');
                console.error('Verification error:', error);
            }
        }

        function showError(message) {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('h1').textContent = 'Verification Failed';
            document.querySelector('p').textContent = 'We encountered an issue verifying your email.';
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Start verification when page loads
        verifyEmail();
    </script>
</body>
</html>
