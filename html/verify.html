<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        :root {
            --background-color: hsl(0 0% 98%);
            --section-background-color: hsl(0 0% 100%);

            --dark-square-background-color: #c19a6d;
            --white-square-background-color:  #fae9d7;


            --red: #ff4b4c;
            --dark-red: #cc3c3c;
            --super-light-red: #ffc8c9;
            --yellow: #ffc801;
            --light-yellow: #fbe56d;
            --brown: #aa572b;
            --light-brown: #cd7800;
            --super-light-blue: #ddf3fe;
            --blue: #84d7fe;
            --lila: #a570ff;
            --dark-lila: #995fff;
            --light-lila: #ae7cff;
            --super-light-lila: #ce82ff;
            --cyan: #4eddff;
            --drak-cyan: #37b7ff;
            --light-grey: #e5e5e5;
            --grey: #d2d2d2;
            --dark-grey: #acaaab;
            --super-dark-grey: #959595;

            /* Quests */
            --orange: #ff9500;
            --dark-orange: #c25800;
            --light-orange: #feb100;
            --headline-text-color: #4b4b4b;

            --button-blue: hsl(213, 72.28%, 66.09%);
            --button-shadow-blue: hsl(213, 44.8%, 54.71%);

            --green: hsl(130, 54.55%, 56%);
            --darkGreen: hsl(130, 42.86%, 45.5%);
            --lightGreen: hsl(130, 72.97%, 63%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: var(--section-background-color);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px var(--light-grey);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--grey);
            border-top: 5px solid var(--button-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--dark-grey);
            font-size: 1rem;
            line-height: 1.5;
        }

        .error {
            color: var(--red);
            margin-top: 1rem;
            font-weight: 500;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Verifying Your Email</h1>
        <p>Please wait while we verify your email address...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        async function verifyEmail() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token found in URL');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                if (response.status === 200) {
                    // Store success message in sessionStorage
                    sessionStorage.setItem('emailVerified', 'true');
                    // Redirect to index.html
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showError(errorData.message || `Verification failed with status ${response.status}`);
                }
            } catch (error) {
                showError('Unable to connect to verification server. Please try again later.');
                console.error('Verification error:', error);
            }
        }

        function showError(message) {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('h1').textContent = 'Verification Failed';
            document.querySelector('p').textContent = 'We encountered an issue verifying your email.';
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Start verification when page loads
        verifyEmail();
    </script>
</body>
</html>
